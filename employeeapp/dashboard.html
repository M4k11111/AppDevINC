<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Employee CRUD App</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 2rem;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 1rem;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 0.5rem;
      text-align: left;
    }
    form {
      margin-bottom: 1rem;
    }
    input, button {
      margin-right: 0.5rem;
      padding: 0.4rem;
    }
  </style>
  <script src="script.js" defer></script>
</head>
<body>
  <h1>Employee Management</h1>

  <form id="addForm">
    <input type="text" id="employeeId" placeholder="Employee ID" required />
    <input type="text" id="firstName" placeholder="First Name" required />
    <input type="text" id="lastName" placeholder="Last Name" required />
    <button type="submit">Add Employee</button>
  </form>

  <form id="editForm" style="display:none">
    <input type="text" id="editEmployeeId" placeholder="Employee ID" required />
    <input type="text" id="editFirstName" placeholder="First Name" required />
    <input type="text" id="editLastName" placeholder="Last Name" required />
    <button type="submit">Update Employee</button>
    <button type="button" onclick="cancelEdit()">Cancel</button>
  </form>

  <!-- Added DTR page button -->
  <button id="dtrButton" style="margin-bottom: 1rem;">Go to DTR Page</button>

  <table>
    <thead>
      <tr>
        <th>Employee ID</th>
        <th>Full Name</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody id="employeeTable"></tbody>
  </table>

  <script>
    // Redirect to DTR page when button is clicked
    document.getElementById('dtrButton').addEventListener('click', () => {
      window.location.href = 'dtr.html';
    });
  </script>
</body>
</html>
